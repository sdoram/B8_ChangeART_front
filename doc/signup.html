<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../js/signup.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/loader.js"></script>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="sh_container signup">
        <h1 class="sh_h1">Sign Up</h1>
        <div class="sh_col">
            <div>
                <input id="email" class="sh_sign_email" name="email" placeholder="Email" type="email"/>
                <button type="button" class="sh_bnt" onclick="handleSendmail()">이메일인증</button>
            </div>
            <input id="verify_code" class="sh_input" name="verify_code" placeholder="Code" type="text"/>
            <input id="nickname" class="sh_input" name="name" placeholder="Nickname" type="name"/>
            <input id="password" class="sh_input" name="password" placeholder="Password" type="password"/>
            <button type="button" class="sh_bnt sh_sign" onclick="handleSignup()">Signup</button>
        </div>
    </div>
</body>
